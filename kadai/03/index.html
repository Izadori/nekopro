<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>ねこプロ</title>
  </head>
  <body>
    <header class="container">
      <h1>ねこプロ</h1>

      <p>日本初の<span>ねこのように学ぶ</span>プログラミング学習コミュニティ</p>
    </header>

    <main class="container main">
      <article>
        <h2>ねこプロ入会お申し込み</h2>

        <img src="./image01.jpeg" />

        <table class="plan">
          <tr>
            <th>プラン</th>
            <th>料金</th>
            <th>割引</th>
          </tr>
          <tr>
            <td>のんびりプラン</td>
            <td>980円</td>
            <td rowspan="2">学生は半額</td>
          </tr>
          <tr>
            <td>わくわくプラン</td>
            <td>2000円</td>
          </tr>
        </table>
      </article>

      <section class="join">
        <form method="POST" action="">
          <label class="form-label" for="plan">プラン選択：</label>
          <select id="plan" class="form-control">
            <option name="plan" value="0">のんびりプラン</option>
            <option name="plan" value="1">わくわくプラン</option>
          </select>
          <br />
          <label class="form-label" for="name">名前　　　：</label>
          <input class="form-control" type="text" name="name" placeholder="名字　名前" id="name" />
          <label><input type="radio" name="gender" value="male" />男</label>
          <label><input type="radio" name="gender" value="female" checked />女</label>
          <br />
          <label class="form-label" for="blood">血液型　　：</label>
          <select class="form-control" id="blood">
            <option name="blood" value="0">ねこ型</option>
          </select>
          <br />
          <span class="form-label-checkbox">得意な言語：</span>
          <label class="checkbox-label"
            ><input class="form-checkbox" type="checkbox" name="lang" value="java" />Java</label
          >
          <label class="checkbox-label"
            ><input class="form-checkbox" type="checkbox" name="lang" value="javascript" />JavaScript</label
          >
          <label class="checkbox-label"
            ><input class="form-checkbox" type="checkbox" name="lang" value="python" />Python</label
          >
          <label class="checkbox-label"><input class="form-checkbox" type="checkbox" name="lang" value="c" />C</label>
          <label class="checkbox-label"
            ><input class="form-checkbox" type="checkbox" name="lang" value="ruby" />Ruby</label
          >
          <label class="checkbox-label"
            ><input class="form-checkbox" type="checkbox" name="lang" value="php" />PHP</label
          >
          <label class="checkbox-label"><input class="form-checkbox" type="checkbox" name="lang" value="go" />Go</label>
          <br />
          <p><label class="comment-label" for="comment">コメント</label></p>
          <textarea id="comment"></textarea>
          <br />
          <div class="joinnow">
            <input class="button" type="submit" value="申し込む" />
            <br />
            <span class="guideline"><a href="guideline.html">ガイドライン</a></span>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>Copyright 2021 nekopuro</p>
    </footer>
  </body>
</html>
